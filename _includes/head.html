<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- seo -%}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_gtag -%}
  {%- include google-gtag.html -%}
  {%- endif -%}

  {%- if jekyll.environment == 'production' and site.google_adsense -%}
  <meta name="google-adsense-account" content="{{ site.google_adsense }}">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.google_adsense }}"
          crossorigin="anonymous"></script>
  {%- endif -%}

</head>
