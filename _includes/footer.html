<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3" style="margin-top: -1em">
        <p>Build: {{ site.build_version }} by<a href="https://jekyllrb.com" target="_blank"><img src="https://raw.githubusercontent.com/jekyll/brand/master/jekyll-logo-light-transparent.png"
                                                                                                 alt="Jekyll Logo"
                                                                                                 style="height: 3em; vertical-align: middle; margin-bottom: 0.5em; margin-left: -0.2em"></a></p>
      </div>
    </div>

  </div>

</footer>
